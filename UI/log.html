<!DOCTYPE html>
<html>
	<head>
		<title>Inspect</title>
		<meta charset="utf-8">
		<style>
			body {
				margin: 0;
				background: #111;
				color: #fff;
				font: 14px monospace, sans-serif;
				height: 100vh;
				display: flex;
				flex-direction: column;
			}

			header {
				padding: 8px;
				background: #222;
				border-bottom: 1px solid #333;
			}

			pre {
				flex: 1;
				margin: 0;
				padding: 8px;
				overflow: auto;
				white-space: pre-wrap;
			}
		</style>
	</head>
	<body>
		<header>
			<strong id="title">Log</strong>
		</header>
		<pre id="content"></pre>
		<script>
			const title		= document.getElementById('title');
			const content	= document.getElementById('content');

			window.api.onLog((data) => {
				title.textContent	= `${data.typ} â€“ ${data.definition?.Name ?? 'UNKNOWN'} ${data.generic ? `[${data.generic.Name}]` : ''}`;
				document.title		= `Inspect - ` + title.textContent;
				content.textContent = JSON.stringify(data, null, 2);
			});
		</script>
	</body>
</html>
