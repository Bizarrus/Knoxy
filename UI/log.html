<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<title>Knoxy</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="CSS/Icons.css" />
		<link rel="stylesheet" href="CSS/Globals.css" />
	</head>
	<body>
		<main>
			<input type="radio" name="tabs" id="definition" checked />
			<input type="radio" name="tabs" id="raw" />
			<input type="radio" name="tabs" id="hex" />

			<nav>
				<label for="definition">Preview</label>
				<label for="raw">RAW</label>
				<!--<label for="hex">Hex</label>-->

				<center></center>

				<aside>
					<button data-action="dev:toggle" title="Open DevTools"><i class="bi bi-bug"></i></button>
				</aside>
			</nav>

			<section data-name="definition">
				<ui-container>
					<h2>Informations</h2>
					<ui-list id="info">
						<ui-header style="grid-template-columns: 1fr 5fr;">
							<div>Name</div>
							<div>Value</div>
						</ui-header>
						<ui-data></ui-data>
					</ui-list>
				</ui-container>
				<ui-container>
					<h2>Data</h2>
					<ui-list id="data">
						<ui-header style="grid-template-columns: 50px 100px 100px 1fr 2fr;">
							<div>Index</div>
							<div>Type</div>
							<div>Name</div>
							<div>Value</div>
							<div>Description</div>
						</ui-header>
						<ui-data></ui-data>
					</ui-list>
				</ui-container>
			</section>

			<section data-name="raw">
				<ui-scroll></ui-scroll>
			</section>

			<section data-name="hex"></section>
		</main>
		<script src="Script/Preview.js"></script>
	</body>
</html>
