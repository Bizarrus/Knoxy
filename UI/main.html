<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<title>Knoxy</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="CSS/Icons.css" />
		<link rel="stylesheet" href="CSS/Globals.css" />
	</head>
	<body>
		<main>
			<input type="radio" name="tabs" id="logs" checked />
			<input type="radio" name="innerTabs" id="chatLogs" checked />
			<input type="radio" name="innerTabs" id="cardLogs" />
			<input type="radio" name="tabs" id="tree" />
			<input type="radio" name="tabs" id="requests" />
			<input type="radio" name="tabs" id="plugins" />
			<input type="radio" name="tabs" id="persistence" />

			<nav>
				<label for="logs">Logs</label>
				<!--<label for="tree">Generic Tree</label>-->
				<label for="requests">Requests</label>
				<!--<label for="plugins">Plugins</label>-->
				<label for="persistence">Persistence</label>
			</nav>

			<section data-name="logs">
				<nav>
					<label for="chatLogs">Chat</label>
					<label for="cardLogs">Card</label>
				</nav>

				<section data-name="chatLogs">
					<ui-list>
						<ui-header>
							<div>Timestamp</div>
							<div>Session</div>
							<div>Data</div>
							<div>0 Packets</div>
						</ui-header>
						<ui-data></ui-data>
					</ui-list>
				</section>

				<section data-name="cardLogs">
					<ui-list>
						<ui-header>
							<div>Timestamp</div>
							<div>Session</div>
							<div>Data</div>
							<div>0 Packets</div>
						</ui-header>
						<ui-data></ui-data>
					</ui-list>
				</section>
			</section>
			<section data-name="tree">
				tree
			</section>
			<section data-name="requests">
				<ui-list>
					<ui-header>
						<div>Timestamp</div>
						<div>Type</div>
						<div>URL</div>
						<div>Data</div>
						<div>0 Requests</div>
					</ui-header>
					<ui-data></ui-data>
				</ui-list>
			</section>
			<section data-name="plugins">
				plugins
			</section>
			<section data-name="persistence">
				<ui-container>
					<h2>Configuration</h2>
					<ui-list id="config">
						<ui-header>
							<div>Name</div>
							<div>Value</div>
							<div></div>
						</ui-header>
						<ui-data></ui-data>
					</ui-list>
				</ui-container>
				<ui-container>
					<h2>Users</h2>
					<ui-list id="users">
						<ui-header>
							<div>Nickname</div>
							<div>Device Token</div>
							<div>Password</div>
							<div>Last Login</div>
							<div></div>
						</ui-header>
						<ui-data></ui-data>
					</ui-list>
				</ui-container>
			</section>
		</main>
		<script src="Script/UI.js"></script>
	</body>
</html>
