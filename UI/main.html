<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<title>Knoxy</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="CSS/Icons.css" />
		<link rel="stylesheet" href="CSS/Globals.css" />
	</head>
	<body>
		<main>
			<input type="radio" name="tabs" id="logs" checked />
			<input type="radio" name="tabs" id="tree" />
			<input type="radio" name="tabs" id="requests" />
			<input type="radio" name="tabs" id="plugins" />
			<input type="radio" name="tabs" id="persistence" />

			<nav>
				<label for="logs">Logs</label>
				<!--<label for="tree">Generic Tree</label>-->
				<label for="requests">Requests</label>
				<!--<label for="plugins">Plugins</label>-->
				<label for="persistence">Persistence</label>

				<center>
					<button data-action="proxy:toggle" data-active="true" title="Start/stop Proxy"><i class="bi bi-play-fill"></i></button>
					<button data-action="client:toggle" data-active="false" title="Start/stop Client"><i class="bi bi-fullscreen"></i></button>
					<button data-action="dev:toggle" title="Open DevTools"><i class="bi bi-bug"></i></button>
					<button data-action="config:open" title="Configuration"><i class="bi bi-gear-fill"></i></button>
				</center>

				<aside>
					<button data-action="filter:chat" data-active="true"><i class="bi bi-chat-text"></i> Chatserver</button>
					<button data-action="filter:card" data-active="true"><i class="bi bi-suit-spade"></i> Card Games</button>
				</aside>
			</nav>

			<section data-name="logs">
				<ui-list>
					<ui-header style="grid-template-columns: 155px 210px 1fr 1fr;">
						<div>Timestamp</div>
						<div>Session</div>
						<div>Data</div>
						<aside>0 Packets</aside>
					</ui-header>
					<ui-data></ui-data>
				</ui-list>
			</section>
			<section data-name="tree">
				tree
			</section>
			<section data-name="requests">
				<ui-list>
					<ui-header style="grid-template-columns: 1fr 1fr 1fr 1fr 1fr;">
						<div>Timestamp</div>
						<div>Type</div>
						<div>URL</div>
						<div>Data</div>
						<aside>0 Requests</aside>
					</ui-header>
					<ui-data></ui-data>
				</ui-list>
			</section>
			<section data-name="plugins">
				plugins
			</section>
			<section data-name="persistence">
				<ui-container>
					<h2>Configuration</h2>
					<ui-list id="config">
						<ui-header style="grid-template-columns: 1fr 1fr;">
							<div>Name</div>
							<div>Value</div>
						</ui-header>
						<ui-data></ui-data>
					</ui-list>
				</ui-container>
				<ui-container>
					<h2>Users</h2>
					<ui-list id="users">
						<ui-header style="grid-template-columns: 1fr 1fr 1fr 1fr;">
							<div>Nickname</div>
							<div>Device Token</div>
							<div>Password</div>
							<div>Last Login</div>
						</ui-header>
						<ui-data></ui-data>
					</ui-list>
				</ui-container>
			</section>
		</main>
		<script src="Script/UI.js"></script>
	</body>
</html>
