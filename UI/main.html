<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<title>Knoxy</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="CSS/Icons.css" />
		<link rel="stylesheet" href="CSS/Globals.css" />
	</head>
	<body>
		<header>
			<h1>
				<i class="bi bi-file-earmark-text"></i>
				<span>Kn</span>oxy
			</h1>
		</header>
		<main>
			<input type="radio" name="tabs" id="logs" checked>
			<input type="radio" name="tabs" id="tree">
			<input type="radio" name="tabs" id="plugins">

			<nav>
				<label for="logs">Logs</label>
				<!--<label for="tree">Generic Tree</label>-->
				<!--<label for="plugins">Plugins</label>-->
			</nav>

			<section data-name="logs">
				<ui-logs>
					<ui-header>
						<div>Timestamp</div>
						<div>Session</div>
						<div>Data</div>
						<div>0 Packets</div>
					</ui-header>
					<ui-data></ui-data>
				</ui-logs>
			</section>
			<section data-name="tree">
				tree
			</section>
			<section data-name="plugins">
				plugins
			</section>
		</main>
		<!--<footer></footer>-->
		<script src="Script/UI.js"></script>
	</body>
</html>
